<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">ToDoApp</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/}" href="#download">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#features">Sign out</a>
                </li>
                <!--<li class="nav-item">-->
                    <!--<a class="nav-link js-scroll-trigger" th:href="@{https://blackrockdigital.github.io/startbootstrap-new-age/}">About the template</a>-->
                <!--</li>-->
            </ul>
        </div>
    </div>
</nav>

<header class="masthead ">
    <div class="container h-100">

        <div class="row h-100">


            <div class="col-lg-12 my-auto">

                <div class="panel panel-content">
                    <!--WE SHOULD SET A CONTENT HEADER RIGHT HERE!!!!-->

                    <div class="panel-body tasks">

                        <ul class="list-group" id="tasks-elements">
                            <li class="list-group-item disabled">
                                <form class="form-inline" id="form-new-task">
                                    <input type="text" class="form-control" id="task-new" placeholder="Create new task">
                                </form>

                            </li>
                        </ul>

                    </div>
                </div>

            </div>


        </div>

    </div>
</header>


<footer>
    <div class="container">
        <p>&copy; It's just demo. All template rights belongs to <a href="https://blackrockdigital.github.io/startbootstrap-new-age/"> NewAgeTemplate</a></p>
        <ul class="list-inline">
            <li class="list-inline-item">
                <a href="#">Privacy</a>
            </li>
            <li class="list-inline-item">
                <a href="#">Terms</a>
            </li>
            <li class="list-inline-item">
                <a href="#">FAQ</a>
            </li>
        </ul>
    </div>

</footer>


</body>

<script id="template-tasks" type="text/x-handlebars-template">
    {{#each tasks}}
       <li class="list-group-item  {{#statusClass status}}{{/statusClass}}">{{description}} <input class="task-check"  {{#statusTask status}}{{/statusTask}} type="checkbox" value="{{id}}"></li>
    {{/each}}
</script>

<script id="template-new-task" type="text/x-handlebars-template">
    <li class="list-group-item  {{#statusClass status}}{{/statusClass}}">{{task.description}} <input class="task-check"  {{#statusTask task.status}}{{/statusTask}} type="checkbox" value="{{task.id}}"></li>
</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

<script th:src="@{/static/js/new-age-template.js}"></script>
